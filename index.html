<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER WITH LOADER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box col-md-12 col-lg-6 mx-auto">
        <div class="card p-4 rounded shadow">
            <div class="card-title">
                <h2 class=" text-uppercase text-center bg-warning">Counter With Loader</h2>
            </div>
            <div class="card-body counter_with_loader">

                <div class="form-group mb-2 mt-4">
                    <input type="text" id="input_number" class="form-control" placeholder="SET TIME AS SECONDS">
                </div>
                <div class="button-group">
                    <button id="start" class="btn-primary btn text-uppercase" value="">START</button>
                    <button id="stop" class="btn-danger btn text-uppercase" value="">STOP</button>
                    <button id="reset" class="btn-info btn text-uppercase" value="">RESET</button>
                </div>
                <div class="load progress mt-5">
                    
                </div>
            </div>
            <div class="card-footer text-center">
                <div id="counter_result">
                    <h1>00</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
